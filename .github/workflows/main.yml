name: Dispatch
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  Dispatch:
    runs-on: windows-latest
    steps:
      - name: Repository Dispatch
        uses: logigearminhduytran/test@main
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: my-event
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
